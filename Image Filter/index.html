<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter using DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image filtering Using DOM</h1>
    </header>
    <main>
        <div class="container">
            <div class="part1">
                <h2>Original Image</h2>
                <img class="image" src="img.jpg" alt="" srcset="">
            </div>
            <div class="part2">
                <h2>Filter Option</h2>
                <div class="btn-container">
                    <!-- div.btn*10>p+input#btn$ -->
                    <div class="btn">
                        <p>Black-White</p>
                        <input placeholder="Enter a value" type="text" id="btn1">
                    </div>
                    <div class="btn">
                        <p></p>
                        <input type="text" id="btn2">
                    </div>
                    <div class="btn">
                        <p></p>
                        <input type="text" id="btn3">
                    </div>
                    <div class="btn">
                        <p></p>
                        <input type="text" id="btn4">
                    </div>
                    <div class="btn">
                        <p></p>
                        <input type="text" id="btn5">
                    </div>
                    <div class="btn">
                        <p></p>
                        <input type="text" id="btn6">
                    </div>
                    <div class="btn">
                        <p></p>
                        <input type="text" id="btn7">
                    </div>
                    <div class="btn">
                        <p></p>
                        <input type="text" id="btn8">
                    </div>
                    <div class="btn">
                        <p></p>
                        <input type="text" id="btn9">
                    </div>
                    <div class="btn">
                        <p></p>
                        <input type="text" id="btn10">
                    </div>                    
                </div>
            </div>
            <div class="part3">
                <h2>After applying Filter</h2>
                <img id="img" class="image" src="img.jpg" alt="" srcset="">
            </div>
        </div>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
