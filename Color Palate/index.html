<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Ahsanul Hoque" />
          </div>
    </header>
    
    <div class="container">
        <h2>Color Palettes Generator</h2>
        <div class="palatte">
            <div class="colorTable">
                <div class="color" id="part1"></div>
                <div class="color" id="part2"></div>
                <div class="color" id="part3"></div>
                <div class="color" id="part4"></div>
                <div ><button id="btn" type="submit">Create New Palette</button></div>
            </div>
            <div class="colorData">
                <div class="allcolor">
                    <div class="Color"></div>
                    <div class="Color"></div>
                    <div class="Color"></div>
                    <div class="Color"></div>
                </div>
                <div class="hexaColor">
                    <p class="hexa"></p>
                    <p class="hexa"></p>
                    <p class="hexa"></p>
                    <p class="hexa"></p>
                </div>
                <div class="rgbaColor">
                    <p class="rgb"></p>
                    <p class="rgb"></p>
                    <p class="rgb"></p>
                    <p class="rgb"></p>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
