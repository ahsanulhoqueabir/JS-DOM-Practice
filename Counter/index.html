<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">A Basic DOM Project</h1>
    <main class="main">
        <div>
            <div class="container">
                <h1>A simple Plus-Minus Counter</h1>
                <h2 id="counter">0</h2>
                <button id="plus"> + </button>
                <button id="minus"> - </button>
            </div>
        </div>
        <div>
            <div class="container">
                <h1>A simple Multiply-Division Counter</h1>
                <h2 id="md">1</h2>
                <button id="multiply"> x </button>
                <button id="division"> / </button>
            </div>
        </div>
    </main>

    <script src="count.js"></script>
</body>
</html>
